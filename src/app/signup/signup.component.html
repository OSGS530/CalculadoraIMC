<div class="calculator">

    <form>
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
            <input id="name" [(ngModel)]="name" type="text" class="form-control operator1" name="operator1" placeholder="name">
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input id="username" [(ngModel)]="username" type="username" class="form-control operator2" name="operator2" placeholder="username">
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input id="correo" [(ngModel)]="correo" type="correo" class="form-control operator1" name="operator3" placeholder="email">
        </div>

        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
            <input id="password" [(ngModel)]="password" type="password" class="form-control operator1" name="operator4" placeholder="password">
        </div>

        
    </form>

    <i class="glyphicon glyphicon-log-in addition-button"
        (click)="onSignUp()">signup</i>

</div>
